version: '3.8'

services:
  # Main API service
  openperturbation-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
      - OPENPERTURBATION_API_HOST=0.0.0.0
      - OPENPERTURBATION_API_PORT=8000
      - OPENPERTURBATION_DEBUG=false
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./configs:/app/configs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - openperturbation-network
    depends_on:
      - redis
      - postgres

  # Development API service
  openperturbation-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=DEBUG
      - OPENPERTURBATION_API_HOST=0.0.0.0
      - OPENPERTURBATION_API_PORT=8000
      - OPENPERTURBATION_DEBUG=true
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./configs:/app/configs
      - ./logs:/app/logs
      - .:/app  # Mount source code for development
    restart: unless-stopped
    networks:
      - openperturbation-network
    depends_on:
      - redis
      - postgres

  # Testing service
  openperturbation-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=WARNING
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./configs:/app/configs
      - ./logs:/app/logs
      - .:/app  # Mount source code for testing
    networks:
      - openperturbation-network
    depends_on:
      - redis
      - postgres

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: openperturbation
      POSTGRES_USER: openperturbation
      POSTGRES_PASSWORD: openperturbation_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openperturbation -d openperturbation"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - openperturbation-network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - openperturbation-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    depends_on:
      - openperturbation-api
    networks:
      - openperturbation-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - openperturbation-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - openperturbation-network

  # Elasticsearch for log aggregation (optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - openperturbation-network

  # Kibana for log visualization (optional)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    restart: unless-stopped
    depends_on:
      - elasticsearch
    networks:
      - openperturbation-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  openperturbation-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 